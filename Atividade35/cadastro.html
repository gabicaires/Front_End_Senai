<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script-cadastro.js"></script>
</head>
<body>
    
    <div class="formulario">
        <h1>Cadastrar Usuario</h1>
        <div class="input">
            <input type="text" nome="" id="nome" required>
            <label for="" class="labelinput">Nome</label>
        </div>
        <div class="input">
            <input type="text" nome="" id="email" required>
            <label for="" class="labelinput">Email</label>
        </div>
        <div class="input">
            <input type="password" nome="" id="senha" required>
            <label for="" class="labelinput">Senha</label>
            <span id="senhaInf"></span>
        </div>
        <div class="input">
            <input type="password" nome="" id="confirmar-senha" required>
            <label for="" class="labelinput">Confirmar senha</label>
        </div>
        <div class="input">
            <label for="">Data de Nascimento</label>
            <input type="date" nome="" id="data" required>
        </div>
        <div>
            <button onclick="return validarCadastro()">Cadastrar</button>
        </div>
    </div>
</body>
</html>
