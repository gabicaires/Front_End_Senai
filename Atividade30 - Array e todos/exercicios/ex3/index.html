<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Media de Notas</h1>
    <div class="calculadora">
        <div class="input">
            <label for="">Nome:</label>
            <input type="text" name="" id="nome">
        </div>
        <div class="input">
            <label for="">Nota 1:</label>
            <input type="number" name="" id="nota1">
        </div>
        <div class="input">
            <label for="">Nota 2:</label>
            <input type="number" name="" id="nota2">
        </div>
        <div class="input">
            <label for="">Nota 3 :</label>
            <input type="number" name="" id="nota3">
        </div>
        <div class="input">
            <label for="">Nome:</label>
            <input type="text" name="" id="nomeInserido" readonly>
        </div>
        <div class="input">
            <label for="">Media:</label>
            <input type="number" name="" id="informeMedia" readonly>
        </div>
        <div class="input">
            <label for="">Situação:</label>
            <input type="text" name="" id="situacao" readonly>
        </div>
        <div class="botao">
            <button onclick="calcular()">Calcular</button>
        </div>
    </div>
    
</body>
</html>
