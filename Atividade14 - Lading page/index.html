<!DOCTYPE html>

        <nav class="navbar navbar-expand-md bg-dark-subtle" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="img/1.png" alt="" width="100px"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>

                  </li>
              </div>

    <main>
        <section class="texto">
            <div class="cabecalho">
                <div class="texto-s">
                    <h1> Seja um Sonseriano</h1>
                    <p>Melhor ser odiado por uma coisa que você é, do que ser amado pelo que não é!!</p>
                </div>

            <div class="formulario">
                <h1>Inscrição gratuita</h1>
                <form action="" method="">
                    <div class="email">
                        <input class="form-control" type="email" placeholder="Informe seu email" name="">
                    </div>

                    <div class="checkbox">
                        <div>
                            <input  type="checkbox" name="" id="">
                        </div>
                        <div>
                            <label for=""> Concordo em receber comunicações </label>
                        </div>
                    </div>

                    <div class="submit d-grid gap-2 ">
                        <input class="btn btn-outline-light" type="submit" value="Quero Participar">
                    </div>

                    <div class="span">
                        <span>Não enviamos spam</span>
                    </div>
                </form>
            </div>
        </section>

        <section class="imagem">
            <img src="img/bandeira.png" alt="">
        </section>
    </main>

    <footer>
      <p>&copy;CairesGabs</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
