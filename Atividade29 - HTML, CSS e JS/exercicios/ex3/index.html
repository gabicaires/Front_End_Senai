<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Calculando a Media de 4 notas</h1>
    <div class="container">
    
    <div class="informe">
        <label for="">Informe a 1º nota: </label>
        <input type="text" name="" id="numero1">
    </div>  
    <div class="informe">
        <label for="">Informe a 2º nota: </label>
        <input type="text" name="" id="numero2">
    </div>  
    <div class="informe">
        <label for="">Informe a 3º nota: </label>
        <input type="text" name="" id="numero3">
    </div>  
    <div class="informe">
        <label for="">Informe a 4º nota: </label>
        <input type="text" name="" id="numero4">
    </div>  
    <div class="informado">
        <label for="">Média: </label>
        <input type="text" name="" id="resultado" readonly>
    </div>  
    <div class="botao">
        <button onclick="exibir()" >Exibir</button>
    </div>
</div>
